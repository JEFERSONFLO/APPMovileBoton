workflows:
  react-native-ios:
    name: appboton
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: ad_hoc  # Usa "ad_hoc" si solo vas a distribuir el IPA
        bundle_identifier: com.fflorescuba.Appboton
      vars:
        BUNDLE_ID: "com.fflorescuba.Appboton"
        XCODE_WORKSPACE: "Appboton.xcworkspace"  # Nombre del Xcode workspace
        XCODE_SCHEME: "Appboton"  # Nombre del esquema en Xcode
        APP_STORE_APPLE_ID: 1555555551
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Run Expo Prebuild
        script: |
          npx expo prebuild
      - name: Set Info.plist values
        script: |
          PLIST=$CM_BUILD_DIR/ios/$XCODE_SCHEME/Info.plist
          PLIST_BUDDY=/usr/libexec/PlistBuddy
          $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR/ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa  # Este es el IPA que podr√°s descargar y distribuir
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - fflorescuba905@gmail.com
        notify:
          success: true
          failure: true
      # No necesitas enviar a App Store ni TestFlight
      app_store_connect:
        auth: integration
        submit_to_testflight: false  # No se sube a TestFlight
        submit_to_app_store: false  # No se sube a la App Store
